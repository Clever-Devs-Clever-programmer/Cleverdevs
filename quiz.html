<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="header_logo">
          <a href="index.html"> <img src="/images/clever_logo.png" alt="" /></a>
        </div>
      </div>

      <div class="header_navbar">
        <a href="about.html"><span>About the Game</span></a>
        <a href="team.html"><span>Meet our Team</span></a>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
        <section class="score">
            <div class="score-container">
                <div><h4 class="score-text">Score: <span id="score"></span></h4></div>
                <div><h4 class="score-text">Category: HTML</h4></div>
            </div>
        </section>  

        <section class="question">
          <div class="question-container">
            <div class="question-container-inner">
                <h2 class="question-text subtitle" id="dialogBox">Hello World</h2>
            </div>
            <div class="question-container-inner">
                <!--In case there is a need to add image as a question-->
                <img src="images/Designer _Isometric.svg" alt="" class="question-img">
            </div>
           
            <div class="quiz-next">
              <div class="quiz-next-container">
                  <div id="buttonnext" class="btn btn-red"><span>Next</span></div>
              </div>
            </div>
            
          </div>
        </section>  

        <section class="answers">
            <div class="container">
                <div class="answers-container">
                    <div id="button1" class="btn btn-blue"><span id="answer1">First answer</span></div>
                    <div id="button2" class="btn btn-green"><span id="answer2"> Second answer</span></div>
                    <div id="button3" class="btn btn-red"><span id="answer3"> Third answer</span></div>
                    <div id="button4" class="btn btn-yellow"><span id="answer4"> Fourth answer</span>></div>
                </div>
            </div>
        </section>       
    </main>
    <script src="js/script.js"></script>  
  </body>
</html>

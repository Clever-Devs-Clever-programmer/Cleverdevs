    <header class="header">
      <div class="header_container">
        <div class="header_logo">
          <a href="index.html"> <img src="/images/clever_logo.png" alt="" /></a>
        </div>

      <div class="header_navbar">
        <a href="about.html"><span>About the Game</span></a>

        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
        <section class="score">
            <div class="score-container">
                <div><h4 class="score-text">Score: 10</h4></div>
                <div><h4 class="score-text">Category: HTML</h4></div>
            </div>
        </section>  

        <section class="question">
          <div class="question-container">
            <div class="question-container-inner">
                <h2 class="question-text subtitle">Question's text</h2>
            </div>
            <div class="question-container-inner">
                <!--In case there is a need to add image as a question-->
                <img src="images/Designer _Isometric.svg" alt="" class="question-img">
            </div>
          </div>
        </section>  

        <section class="answers">
            <div class="container">
                <div class="answers-container">
                    <div><button class="btn btn-blue"><span>First answer</span></button></div>
                    <div><button class="btn btn-green"><span> Second answer</span></button></div>
                    <div><button class="btn btn-red"><span> Third answer</span></button></div>
                    <div><button class="btn btn-yellow"><span> Fourth answer</span></button></div>
                </div>
            </div>
        </section>       
    </main>
